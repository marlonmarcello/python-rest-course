version: '3.9'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devdb
      - DB_PASSWORD=devdb
    depends_on:
      - db
  
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devdb
      - POSTGRES_PASSWORD=devdb
    ports:
      - 5433:5432
    volumes:
      - dev-db-data:/var/lib/postgresql/data      

volumes:
  dev-db-data: